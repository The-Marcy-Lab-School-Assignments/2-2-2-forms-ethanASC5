<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
    <style>
        select,
        fieldset {
            display: block;
            margin: 1rem 0;
        }

        button {
            display: block;
            margin: 1rem auto;
        }

        form {
            width: 19rem;
            padding: 1rem;
            border: 0.1rem solid black;
        }
    </style>
</head>

<body>
    <main>
        <h1>Forms Practice</h1>
        <form aria-labelledby="form-heading" id="new-user-form">
            <h2 id="form-heading">Create A New User</h2>
            <label for="username">Username:</label>
            <input id="username" type="text" name='username' placeholder="Add your username" />
            <fieldset>
                <legend>Coding Level</legend>
                <input name="codingLevel" id="beginner" type="radio" value="beginner" checked />
                <label for="beginner">Beginner</label>
                <input name="codingLevel" id="proficient" type="radio" value="proficient" />
                <label for="proficient">Proficient</label>

            </fieldset>
            <label for="location">Location:</label>
            <select name="location" id="location">
                <option value="brooklyn">Brooklyn</option>
                <option value="other borough">Other Borough</option>
                <option value="out of state">Out Of State</option>
            </select>
            <input name="didLikeAssignment" id="did-like-assignment" type="checkbox" value="beginner" checked />
            <label for="did-like-assignment">Did you enjoy this assignment?</label>
            <button>Submit</button>

        </form>

        <section id="results" aria-labelledby="results-heading">
            <h2 id="results-heading">Results</h2>
            <p>Username: <span id="results-username"></span></p>
            <p>Coding level: <span id="results-coding-level"></span></p>
            <p>Location: <span id="results-location"></span></p>
            <p>Did you like this assignment? <span id="results-did-like-assignment"></span></p>
        </section>
    </main>
    <script src="index.js"></script>

</body>

</html>
